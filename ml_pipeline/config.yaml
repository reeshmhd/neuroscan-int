# Medical-Grade Alzheimer Detection Config

data:
  raw_dir: "data/raw/alzheimer_66k"
  preprocessed_dir: "data/preprocessed"
  splits_file: "data/splits/splits.json"
  target_size: [224, 224]
  classes: ["Normal", "VeryMild", "Mild", "Moderate"]
  
preprocessing:
  apply_skull_stripping: true
  apply_bias_correction: true
  intensity_normalization: "zscore"
  
training:
  model: "mobilenetv2"  # or "resnet18"
  batch_size: 16
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.0001
  patience: 10
  device: "cuda"  # or "cpu"
  
augmentation:
  horizontal_flip: 0.5
  rotation_degrees: 10
  translate: [0.05, 0.05]
  add_noise: true
  
evaluation:
  save_gradcam: true
  save_confusion_matrix: true
  compute_roc: true
  
export:
  format: "onnx"  # or "torchscript"
  output_dir: "models/exported"
